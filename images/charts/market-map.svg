<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA" rx="8" ry="8"/>
  
  <!-- USA Map Simplified Outline -->
  <path d="M100,120 L200,100 L350,110 L400,90 L500,100 L600,130 L700,120 L720,170 L690,250 L620,280 L500,290 L400,270 L350,280 L250,260 L180,220 L120,180 Z" fill="#E9ECEF" stroke="#CED4DA"/>
  
  <!-- Market Dots -->
  <!-- Nashville -->
  <circle cx="480" cy="170" r="12" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="480" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold">Nashville</text>
  
  <!-- Austin -->
  <circle cx="350" cy="240" r="10" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="350" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold">Austin</text>
  
  <!-- Atlanta -->
  <circle cx="520" cy="210" r="10" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="520" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold">Atlanta</text>
  
  <!-- Charlotte -->
  <circle cx="560" cy="180" r="8" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="560" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="12">Charlotte</text>
  
  <!-- Denver -->
  <circle cx="300" cy="150" r="8" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="300" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="12">Denver</text>
  
  <!-- Other Markets -->
  <circle cx="220" cy="130" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <circle cx="400" cy="200" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <circle cx="620" cy="170" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <circle cx="420" cy="150" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <circle cx="500" cy="250" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="160" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="550" y="20" width="220" height="70" fill="white" stroke="#DEE2E6" rx="4" ry="4"/>
  <circle cx="570" cy="40" r="8" fill="#2D5BFF" stroke="white" stroke-width="2"/>
  <text x="590" y="44" font-family="Inter, sans-serif" font-size="12" fill="#343A40">Portfolio Properties</text>
  <circle cx="570" cy="70" r="6" fill="#6C757D" stroke="white" stroke-width="2"/>
  <text x="590" y="74" font-family="Inter, sans-serif" font-size="12" fill="#343A40">Market Presence</text>
  
  <!-- Heat Indicators (RevPAR Growth) -->
  <rect x="200" y="300" width="400" height="30" fill="url(#heatGradient)"/>
  <text x="400" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#343A40">RevPAR Growth by Market</text>
  <text x="200" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6C757D">0%</text>
  <text x="400" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6C757D">5%</text>
  <text x="600" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6C757D">10%</text>
  
  <!-- Gradient for heat indicator -->
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E9ECEF"/>
      <stop offset="50%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#2D5BFF"/>
    </linearGradient>
  </defs>
</svg>