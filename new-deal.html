            <div class="content-area">
                <div class="page-header">
                    <div class="page-title">
                        <h1>NEW DEAL</h1>
                        <p>Create a New Hotel Investment Opportunity</p>
                    </div>
                    <div class="page-actions">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Continue</button>
                    </div>
                </div>

                <div class="new-deal-form">
                    <div class="deal-form-section">
                        <h2>BASIC INFORMATION</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Property Name</label>
                                <input type="text" placeholder="Enter property name">
                            </div>
                            <div class="form-group">
                                <label>Brand/Franchise</label>
                                <select>
                                    <option>Select Brand</option>
                                    <option>Marriott</option>
                                    <option>Hilton</option>
                                    <option>Hyatt</option>
                                    <option>Independent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" placeholder="City, State">
                            </div>
                            <div class="form-group">
                                <label>Number of Keys</label>
                                <input type="number" placeholder="Enter number of rooms">
                            </div>
                        </div>
                    </div>

                    <div class="deal-form-section">
                        <h2>DEAL DETAILS</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Purchase Price</label>
                                <input type="text" placeholder="$ Amount">
                            </div>
                            <div class="form-group">
                                <label>Deal Stage</label>
                                <select>
                                    <option>Initial Review</option>
                                    <option>Preliminary Underwriting</option>
                                    <option>Due Diligence</option>
                                    <option>LOI Submitted</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Property Type</label>
                                <select>
                                    <option>Select Property Type</option>
                                    <option>Full Service</option>
                                    <option>Select Service</option>
                                    <option>Limited Service</option>
                                    <option>Extended Stay</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Market Type</label>
                                <select>
                                    <option>Select Market</option>
                                    <option>Urban</option>
                                    <option>Suburban</option>
                                    <option>Airport</option>
                                    <option>Resort</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="deal-form-section">
                        <h2>TEAM ASSIGNMENT</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Deal Lead</label>
                                <select>
                                    <option>John Smith</option>
                                    <option>Sarah Johnson</option>
                                    <option>Michael Chen</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Underwriting Team</label>
                                <select multiple>
                                    <option>John Smith</option>
                                    <option>Sarah Johnson</option>
                                    <option>Michael Chen</option>
                                    <option>Emily Rodriguez</option>
                                </select>
                            </div>
                        </div>
                    </div>
